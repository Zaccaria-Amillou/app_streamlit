<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<body>
<h1>Tweet Sentiment Prediction</h1>
<form method="POST">
    <label for="tweet">Enter a tweet:</label><br>
    <input type="text" id="tweet" name="tweet"><br>
    <input type="submit" value="Predict">
</form>
{% if sentiment %}
<p>Prediction: {{ sentiment }}</p>
{% endif %}
</body>
</html>
